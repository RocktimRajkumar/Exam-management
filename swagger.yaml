      responses:
        200:
          description: Success
          schema:
            type: object
            properties:
              message:
                type: object
                properties:
                  records:
                    type: array
                    items:
                      type: object
                      $ref: "#/components/schemas/Subject"
                  count:
                    type: integer
                    example: 1
    post:
      summary: Create Subject
      description: Create a new subject by providing existing semester id
      tags:
