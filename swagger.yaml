      produces:
        - application/json
      consumes:
        - application/json
      parameters:
        - in: body
          name: subject
          schema:
            type: object
            properties:
              name:
                type: string
                required: true
                example: OOPS
              semester_id:
                type: number
                required: true
                example: 3
      responses:
        200:
          description: New Subject created
          schema:
            type: object
            properties:
              message:
                type: object
                properties:
                  Success:
                    type: string
                    example: Subject Created
                  sem_id:
                    type: number
                    example: 2
        400:
          description: Already exists
          schema:
            type: object
            properties:
              error:
                type: object
                properties:
                  message:
                    type: object
                    properties:
                      Success:
                        type: string
                        example: Subject Math already present for semester 4!
        404:
          description: Semester Not found
          schema:
            type: object
            properties:
              error:
                type: object
                properties:
                  message:
                    type: object
                    properties:
                      Success:
                        type: string
                        example: Semester not found for 3!
  /subject/{id}:
    put:
      summary: Update Subject by ID
      description: Update existing subject by providing the existing ID of subject
      tags:
        - subject
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
        - in: body
          name: subject
          schema:
            type: object
            properties:
              name:
                type: string
                required: true
                example: Chemistry
              semester_id:
                type: number
                required: true
                example: 5
              is_active:
                type: boolean
                example: true
                required: true
      responses:
        200:
          description: Success
          schema:
            type: object
            properties:
              message:
                type: object
                properties:
                  Success:
                    type: string
                    example: Updated
    get:
      summary: Get Subject by ID
      description: Get Subject detail by providing subject ID in the URL path
      tags:
        - subject
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Success
          schema:
            type: object
            properties:
              message:
                type: object
                properties:
