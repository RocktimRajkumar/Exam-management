swagger: "2.0"
info:
  title: Exam Management API
  version: 1.0.0
  description: Endpoint to handle all CRUD operation like [admin, student, department, course, semester, marks, generate_marksheet]
  contact: 
      name: Rocktim
      email: rajkumar.rocktim@gmail.com
      url: https://github.com/RocktimRajkumar/Exam-management
  license:
    name: Apache 2.0
    url: http://apache.org/
  servers:
    - url: http://localhost:3000
      description: This is my local server
    - url: https://exam-manag.herokuapp.com
      description: Deployed on heroku server

schemes: [http,https]

# ------------------ API Path Start ---------------------------#
paths:
  /:
    get:
      summary: Hello world
      description: Default path to check the status of the API
      responses:
        200:
          description: Success
          schema:
            type: string
            example: Hello World, from express

  # --------------------------- ADMIN ------------------------------ 
  /admin:
    get:
      summary: Get all admins
      description: List out all the admins user
      tags:
        - admin
      responses:
        200:
          description: Success
          schema:
            type: object
            properties:
              message:
                type: object
                properties:
                  records:
                    type: array
                    items:
                      type: object
                      $ref: "#/components/schemas/Admin"
                  count:
                    type: integer
                    example: 4
    post:
      summary: Create admin
      description: Use to insert a admin user
      tags:
        - admin
      produces:
        - application/json
      consumes:
        - application/json
      parameters:
        - in: body
          name: admin
          schema:
            type: object
            properties:
              name:
                type: string
                required: true
                example: admin
              pwd:
                type: string
                required: true
                example: password
              email:
                type: string
                required: true
                example: admin@gmail.com
              is_active:
                type: boolean
                example: true
                required: false
      responses:
        200:
          description: Successfully created admin
          schema:
            type: object
            properties:
              message:
                type: object
                properties:
                  Success:
                    type: string
                    example: Admin Created
                  user_id:
                    type: number
                    example: 10
        400:
          description: Already exists
          schema:
            type: object
            properties:
              error:
                type: object
                properties:
                  message:
                    type: object
                    properties:
                      Success:
                        type: string
                        example: User already exists!
  
  /admin/{id}:
    put:
      summary: Update admin
      description: Endpoint use to update existing admin user
      tags:
        - admin
      produces:
        - application/json
      consumes:
        - application/json
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
        - in: body
          name: admin
          schema:
            type: object
            properties:
              name:
                type: string
                required: true
                example: admin
              is_active:
                type: boolean
                example: true
                required: false
      responses:
        200:
          description: Success
          schema:
            type: object
            properties:
              message:
                type: object
                properties:
                  Success:
                    type: string
                    example: Updated
                     
    get:
      summary: Get Admin by ID
      description: Retrieve admin by providing the id
      tags:
        - admin
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Success
          schema:
            type: object
            properties:
              message:
                type: object
                properties:
                  record:
                    type: object
                    $ref: "#/components/schemas/Admin"

  /admin/login:
    post:
      summary: Validate admin
      description: Check username and password for admin user
      tags:
        - admin
      parameters:
        - in: body
          name: admin_login
          schema:
            type: object
            properties:
              email:
                type: string
                required: true
                example: admin@gmail.com
              pwd:
                type: string
                example: password
                required: true
      responses:
        200:
          description: LogIn Success
          schema:
            type: object
            properties:
              message:
                type: object
                properties:
                  Login:
                    type: string
                    example: Success
                  id:
                    type: number
                    example: 1
        401:
          description: LogIn Failed
          schema:
            type: object
            properties:
              error:
                type: object
                properties:
                  Login:
                    type: string
                    example: Username or Password not correct

  # --------------------------- STUDENT ------------------------------
  /student:
    get:
      summary: Get Student
      description: Retrieve list of all student
      tags:
        - student
      responses:
        200:
          description: Success
          schema:
            type: object
            properties:
              message:
                type: object
                properties:
                  records:
                    type: array
                    items:
                      type: object
                      $ref: "#/components/schemas/Student"
                  count:
                    type: integer
                    example: 4
    post:
      summary: Create Student
      description: Create a new student
      tags:
        - student
      produces:
        - application/json
      consumes:
        - application/json
      parameters:
        - in: body
          name: student
          schema:
            $ref: "#/components/schemas/StudentPost"
      responses:
        200:
          description: Successfully created admin
          schema:
            type: object
            properties:
              message:
                type: object
                properties:
                  Success:
                    type: string
                    example: Student Created
                  user_id:
                    type: number
                    example: 44
        400:
          description: Already exists
          schema:
            type: object
            properties:
              error:
                type: object
                properties:
                  message:
                    type: object
                    properties:
                      Success:
                        type: string
                        example: User already exists!
  
  /student/{id}:
    put:
      summary: Update student by ID
      description: Update student detail by providing the student id
      tags:
        - student
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
        - in: body
          name: student
          schema:
            $ref: "#/components/schemas/StudentPut"
      responses:
        200:
          description: Success
          schema:
            type: object
            properties:
              message:
                type: object
                properties:
                  Success:
                    type: string
                    example: Updated
    
    get:
      summary: Get student by ID
      description: Get specific student detail by providing the student id
      tags:
        - student
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Success
          schema:
            type: object
            properties:
              message:
                type: object
                properties:
                  record:
                    type: object
                    $ref: "#/components/schemas/Student"

  /student/login:
    post:
      summary: Validate student
      description: Check username and password for student user
      tags:
        - student
      parameters:
        - in: body
          name: student_login
          schema:
            type: object
            properties:
              email:
                type: string
                required: true
                example: steve@gmail.com
              pwd:
                type: string
                example: I am captain america
                required: true
      responses:
        200:
          description: LogIn Success
          schema:
            type: object
            properties:
              message:
                type: object
                properties:
                  Login:
                    type: string
                    example: Success
                  id:
                    type: number
                    example: 5
        401:
          description: LogIn Failed
          schema:
            type: object
            properties:
              error:
                type: object
                properties:
                  Login:
                    type: string
                    example: Username or Password not correct

  # --------------------------- DEPARTMENT ------------------------------
  /department:
    get:
      summary: Get Department
      description: Retrieve list of all department
      tags:
        - department
      responses:
        200:
          description: Success
          schema:
            type: object
            properties:
              message:
                type: object
                properties:
                  records:
                    type: array
                    items:
                      type: object
                      $ref: "#/components/schemas/Department"
                  count:
                    type: integer
                    example: 1
    post:
      summary: Create Department
      description: Create a new department
      tags:
        - department
      produces:
        - application/json
      consumes:
        - application/json
      parameters:
        - in: body
          name: department
          schema:
            type: object
            properties:
              name:
                type: string
                required: true
                example: Computer Science
              code:
                type: string
                required: true
                example: CSE
      responses:
        200:
          description: New Department created
          schema:
            type: object
            properties:
              message:
                type: object
                properties:
                  Success:
                    type: string
                    example: Department Created
                  dept_id:
                    type: number
                    example: 2
        400:
          description: Already exists
          schema:
            type: object
            properties:
              error:
                type: object
                properties:
                  message:
                    type: object
                    properties:
                      Success:
                        type: string
                        example: Dept Code already present!
  /department/{id}:
    put:
      summary: Update Department by ID
      description: Update existing department by providing the existing ID of department
      tags:
        - department
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
        - in: body
          name: department
          schema:
            type: object
            properties:
              name:
                type: string
                required: true
                example: CIVIL ENG
              is_active:
                type: boolean
                example: true
                required: false
      responses:
        200:
          description: Success
          schema:
            type: object
            properties:
              message:
                type: object
                properties:
                  Success:
                    type: string
                    example: Updated
    get:
      summary: Get Department by ID
      description: Get Department detail by providing department ID in the URL path
      tags:
        - department
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Success
          schema:
            type: object
            properties:
              message:
                type: object
                properties:
                  record:
                    type: object
                    $ref: "#/components/schemas/Department"

  # --------------------------- COURSE ------------------------------
  /course:
