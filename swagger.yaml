  # --------------------------- MARKSHEET ------------------------------
  /marksheet:
    get:
      summary: Get MarkSheet
      description: Retrieve list of all marksheet
      tags:
        - marksheet
      responses:
        200:
          description: Success
          schema:
            type: object
            properties:
              message:
                type: object
                properties:
                  records:
                    type: array
                    items:
                      type: object
                      $ref: "#/components/schemas/MarkSheet"
                  count:
                    type: integer
                    example: 1
    post:
      summary: Create MarkSheet
      description: Create a new marksheet by providing existing semester id
      tags:
        - marksheet
      produces:
        - application/json
      consumes:
        - application/json
      parameters:
        - in: body
          name: marksheet
          schema:
            type: object
            properties:
              student_id:
                type: number
                required: true
                example: 3
              sub_id:
                type: number
                required: true
                example: 2
              mark:
                type: number
                required: true
                example: 67
      responses:
        200:
          description: New MarkSheet created
          schema:
            type: object
            properties:
              message:
                type: object
                properties:
                  Success:
                    type: string
                    example: MarkSheet Created
                  mark_id:
                    type: number
                    example: 2
        400:
          description: Already exists
          schema:
            type: object
            properties:
              error:
                type: object
                properties:
                  message:
                    type: object
                    properties:
                      Success:
                        type: string
                        example: Marks already present for student 4 for subject 2!
        404:
          description: Invalid
          schema:
            type: object
            properties:
              error:
                type: object
                properties:
                  message:
                    type: object
                    properties:
                      Success:
                        type: string
                        example: Student Id or Subject Id not found!
  /marksheet/{id}:
    put:
      summary: Update MarkSheet by ID
      description: Update existing marksheet by providing the existing ID of marksheet
      tags:
        - marksheet
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
        - in: body
          name: marksheet
          schema:
            type: object
            properties:
              mark:
                type: number
                required: true
                example: 67
              is_active:
                type: boolean
                example: true
                required: true
      responses:
        200:
          description: Success
          schema:
            type: object
            properties:
              message:
                type: object
                properties:
                  Success:
                    type: string
                    example: Updated
    get:
      summary: Get MarkSheet by ID
      description: Get MarkSheet detail by providing marksheet ID in the URL path
      tags:
        - marksheet
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Success
          schema:
            type: object
            properties:
              message:
                type: object
                properties:
                  record:
                    type: object
                    $ref: "#/components/schemas/MarkSheet"

  /marksheet/{stud_id}/sub/{sub_id}:
    get:
      summary: Get Student MarkSheet by subject
      description: Get MarkSheet detail by providing student_id and sub_id
      tags:
        - marksheet
      parameters:
        - in: path
          name: stud_id
          required: true
          schema:
            type: integer
            example: 1
        - in: path
          name: sub_id
          required: true
          schema:
            type: integer
            example: 3

      responses:
        200:
          description: Success
          schema:
            type: object
            properties:
              message:
                type: object
                properties:
                  record:
                    type: object
                    $ref: "#/components/schemas/MarkSheetReport"

  /marksheet/{stud_id}/sem/{sem_no}:
    get:
      summary: Get Student MarkSheet by Semester 
      description: Get MarkSheet detail by providing student_id and semester_no
      tags:
        - marksheet
      parameters:
        - in: path
          name: stud_id
          required: true
          schema:
            type: integer
            example: 1
        - in: path
          name: sem_no
          required: true
          schema:
            type: integer
            example: 2
      responses:
        200:
          description: Success
          schema:
            type: object
            properties:
              message:
                type: object
                properties:
                  records:
                    type: array
                    items:
                      type: object
                      $ref: "#/components/schemas/MarkSheetReport"
                  cgpa:
                    type: integer
                    example: 71.2

  /marksheet/{stud_id}/report:
    get:
      summary: Get Student MarkSheet Report
      description: Get MarkSheet Report by providing student_id
      tags:
        - marksheet
      parameters:
        - in: path
          name: stud_id
          required: true
          schema:
            type: integer
            example: 1
      responses:
        200:
          description: Success
          schema:
            type: object
            properties:
              message:
                type: object
                properties:
                  records:
                    type: array
                    items:
                      type: object
                      $ref: "#/components/schemas/MarkSheetReport"
                  cgpa:
                    type: integer
                    example: 71.2 


# ---------------------- Define components for reuse -------------------
components:
  schemas:
    Student:
      properties:
        _id:
          type: string
          example: 61f67b7d5b4971badae787cc
        student_id:
          type: integer
          example: 4
        s_name:
          type: string
          example: Peter Parker
        state:
          type: string
          example: assam
        pincode:
          type: string
          example: 785001
        district:
          type: string
          example: Jorhat
        city:
          type: string
          example: Jorhat
        phone:
          type: string
          example: 9876543210
        email:
          type: string
          example: peter@gmail.com
        gender:
          type: string
          example: male
        dob:
          type: string
          description: date of birth
          example: 2002-12-01T18:30:00.000Z
          format: date-time
        dept_id:
          type: integer
          example: 1
        batch:
          type: string
          example: 2015
        rollno:
          type: integer
          example: 2
        password:
          type: string
          example: I am spiderman
        is_active:
          type: boolean
          example: true
        created_date:
          type: string
          description: created_date
