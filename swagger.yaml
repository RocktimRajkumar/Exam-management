      summary: Get Course
      description: Retrieve list of all courses
      tags:
        - course
      responses:
        200:
          description: Success
          schema:
            type: object
            properties:
              message:
                type: object
                properties:
                  records:
                    type: array
                    items:
                      type: object
                      $ref: "#/components/schemas/Course"
                  count:
                    type: integer
                    example: 1
    post:
      summary: Create Course
      description: Create a new Course under department
      tags:
        - course
      produces:
        - application/json
      consumes:
        - application/json
      parameters:
        - in: body
          name: course
          schema:
            type: object
            properties:
              name:
                type: string
                required: true
                example: Bachelor of Mathematics
              code:
                type: string
                required: true
                example: BSC-Math
              dept_id:
                type: integer
                required: true
                example: 5
              duration:
                type: integer
                required: true
                example: 3
      responses:
        200:
          description: New Course created
          schema:
            type: object
            properties:
              message:
                type: object
                properties:
                  Success:
                    type: string
                    example: Course Created
                  dept_id:
                    type: number
                    example: 3
        400:
          description: Already exists
          schema:
            type: object
            properties:
              error:
                type: object
                properties:
                  message:
                    type: object
                    properties:
                      Success:
                        type: string
                        example: Course Code already present!
  /course/{id}:
    put:
      summary: Update Course
      description: Update an existing course detail by providing the course ID
      tags:
        - course
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
        - in: body
          name: course
          schema:
            type: object
            properties:
              name:
                type: string
                required: true
                example: MEC ENG
              dept_id:
                type: integer
                required: true
                example: 2
              duration:
                type: integer
                required: true
                example: 4
              is_active:
                type: boolean
                example: true
                required: false
      responses:
        200:
          description: Success
          schema:
            type: object
            properties:
              message:
                type: object
                properties:
                  Success:
                    type: string
                    example: Updated
    get:
      summary: Get Course by ID
      description: Get Course detail by providing course ID in the URL path
      tags:
        - course
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        200:
          description: Success
          schema:
            type: object
            properties:
              message:
                type: object
                properties:
                  record:
                    type: object
                    $ref: "#/components/schemas/Course"

